<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;
      /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */
      c = ++a;
      console.log(c);
      /*c будет равно 2, т.к. это префиксная форма, а префиксная форма
      возвращает новое значение*/
      /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */
      d = b++;
      console.log(d);
      /*d будет равно 1, т.к. это постфиксная форма, а постфиксная форма
      возвращает старое значение*/
      /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */
      c = 2 + ++a;
      console.log(c);
      /*c будет равно 5, т.к. "а" было равно 2, но в префиксной форме оно уже
      будет равно 3, 2 + 3 = 5*/
      /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */
      d = 2 + b++;
      console.log(d);
      /*d будет равно 4, "b" было равно 2, но из-за постфиксной формы
      оно поменяется только после выполнения выражения, 2 + 2 = 4*/
      console.log(a);
      /*a будет равно 3, т.к. в первом выражении и третьем выражении мы
      прибавили 1*/
      console.log(b);
      /*b будет равно 3, т.к. во втором выражении и четвертом выражении мы
      прибавили 1*/
    </script>
  </body>
