<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 складываем с 10 и получаем 20.
  2. Приводим полученное число 20 к строковому значению, т.к. при сложении числа со строкой число становится строкой.
  3. Складываем "20" + "10" и получаем "2010"
  4. С помощью console.log выводим строку "2010" в консоль.
  */

  console.log(10 + 10 + "10")

  /*
  1. Складываем число 10 со строкой "10" и получаем строку "1010"
  2. При сложении строки с числом, число становится строкой, следовательно, получается "101010"
  3. С помощью console.log выводим строку "101010" в консоль.
  */

  console.log(10 + "10" + 10)


  /*
  1. Унарный плюс перед строкой превращает её в число, "10" становится числом 10.
  2. Складываем 10, 10, 10 получаем 30;
  3. С помощью console.log выводим число 30 в консоль.
  */

  console.log(10 + 10 + +"10")

  /*
  1. Пустая строка с унарным минусом по правилам равна -0
  2. 10 делим на -0 получаем -Infinity
  3. С помощью console.log выводим -Infinity в консоль.
  */

  console.log(10 / -"")

  /*
  1. Строка с унарным плюсом становится NaN, т.к. вместо "." используется ","
  2. 10 делим на NaN получаем NaN
  3. С помощью console.log выводим NaN в консоль.
  */

  console.log(10 / +"2,5")
</script>
</body>
</html>
